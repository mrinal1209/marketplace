{% extends 'base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}

<div class="flex flex-col justify-items-center items-center px-2 my-6 gap-6">
    <h1 class="p-4 rounded-xl text-3xl font-medium text-center bg-pink-100 lg:w-[60%] md:w-[90%] sm:w-[100%]">{{ title }}</h1>
    <form class="flex flex-col p-7 bg-gray-200 rounded-xl lg:w-[60%] md:w-[90%] sm:w-[100%]" method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        {% if form.errors or form.non_field_errors %}
            <div class="mb-3 p-6 bg-red-100 rounded-xl">
                {% for field in form %}
                    {{ field.errors }}
                {% endfor %}

                {{ form.non_field_errors }}
            </div>
        {% endif %}
        <button class="self-center my-6 py-4 px-8 text-lg bg-teal-500 rounded-xl text-white hover:bg-teal-700 w-32">Submit</button>
    </form>
</div> 
{% endblock %}
