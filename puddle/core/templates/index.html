{% extends "base.html" %}

{% block title %}
Welcome
{% endblock %}

{% block content %}
    <div class="px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl p-4 text-center tracking-wide bg-pink-300 font-medium shadow-lg">Newest Items</h2>
        <div class="grid gap-x-6 gap-y-8 items-center justify-items-center lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1">
            {% for item in items %}
                <div class="shadow-xl rounded-xl text-center border-4 border-transparent hover:border-4 hover:border-pink-400 hover:rounded-xl">
                    <a href="{% url 'item:detail' item.id %}">
                        <div>
                            <img src="{{ item.image.url}}" class="rounded-t-xl object-scale-down h-96 w-96">
                        </div>
                        <div class="p-6 bg-teal-100 rounded-b-xl">
                            <h2 class="text-2xl"> {{item.name}} </h2>
                            <p class="text-gray-500 font-medium text-lg"> â‚¹ {{item.price}} </p>
                        </div>
                    </a>
                </div>
            {% endfor%}
        </div>
    </div>
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl p-4 text-center tracking-wide bg-pink-300 font-medium shadow-lg">Categories</h2>
        <div class="grid gap-3 lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1">
            {% for category in categories %}
                <div>
                    <a href="{% url 'item:browse' %}?category={{ category.id }}">
                        <div class="p-6 bg-teal-100 rounded-xl border-2 border-teal-500">
                            <h2 class="text-2xl"> {{category.name}} </h2>
                            <p class="text-gray-500"> {{category.items.count }} Items </p>
                        </div>
                    </a>
                </div>
            {% endfor%}
        </div>
    </div>
{% endblock %}
